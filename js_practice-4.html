<!DOCTYPE html>
<html>
<head>
  <title>Front End Practice</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/main-struct.css" />
  <link rel="stylesheet" href="css/js_practice-4.css" />
  <link rel="shortcut icon" href="image/favicon.png"/>
  <script defer src="js/load_left_nav.js"></script>
  <script defer src="js/js_practice-4.js"></script>
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
</head>
<body>
  <div id="header" >
	<div class="header-container" >
	  <a class="logo" href="index.html" >Json's Front End Practice</a>
	</div>
  </div>
  <div id="leftnav" class="leftnav" >
	<div id="leftnav-container" class="leftnav-container" >
	</div>
  </div>
  <div id="content" class="content" >
	<div id="main" >			
	  <div id="main-1" >
      <span class="update-message">更新 : 2017/11/20</span>
      
      <div id="div-play" class="row">
        <div id="divQuestion">
          <span id="op1"></span>
          <span id="operator"></span>
          <span id="op2"></span>          
        </div>
        <div id="divAnswer">
          <span>= </span>
          <input id="answer" type="number"/>          
        </div>        
      </div>
      <form id="form-setting">
        <fieldset>
          <legend>Operand 1</legend>
          Digits : 
          <input type="checkbox" name="op1-digits" value="1"/>1
          <input type="checkbox" name="op1-digits" value="2" checked/>2
          <input type="checkbox" name="op1-digits" value="3"/>3
        </fieldset>
        <fieldset>
          <legend>Operator</legend>
          <input type="checkbox" name="operator" value="+" checked/>+
          <input type="checkbox" name="operator" value="-" checked/>-
        </fieldset>
        <fieldset>
          <legend>Operand 2</legend>
          Digits : 
          <input type="checkbox" name="op2-digits" value="1"/>1
          <input type="checkbox" name="op2-digits" value="2" checked/>2
          <input type="checkbox" name="op2-digits" value="3"/>3
        </fieldset>
        <fieldset>
          <legend>Other option</legend>
          <div class="beta">
          Display :           
          <input type="radio" name="other-display" value="horizontal" checked/>Horizontal
          <input type="radio" name="other-display" value="vertical"/>Vertical<br/>
          </div>
          <input type="checkbox" id="other-noNeg" checked/>No negative answer<br>
          <input type="checkbox" id="other-noEasy" checked/>No easy question<br>          
        </fieldset>
        
      </form>
      <button id="save" disabled>Save</button>
      
      <h1>Note</h1>
      <ul>
        <li>[a, b] = [b, a]; 可做到swap的功能</li>
        <li>用webkit去掉number input的spinner</li>
      </ul>
	  </div>
	  <div id="rightbar" >				
	  </div>
	</div>
	<div id="footer" >
	  <hr>
	  <div class="footer-container" >
		&copy;2017&nbsp;&nbsp;&nbsp;stu900277@gmail.com
	  </div>
	</div>
  </div>
</body>
</html>
